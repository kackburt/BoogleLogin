<html>
<head>

<body>
    <div class="container">
        <div class="logo"><img src="img\booglelogo_color_112x36dp.png" width="100px"/></div>
        <div class="title">
            <h1>One Account. All of Boogle.</h1>
            <h4>Sign in with your Boogle Account<h4>
        </div>
        <div class="loginfield">
            <div class="loginimg"><img src="img\avatar_2x.png" width="100px"/></div>
            <div class="loginform">
                <form>
                    <input class="emailfield" type="email" title="E-Mail address" placeholder="Enter your E-Mail" required autofocus></input> <!-- focus automatisch auf dem input feld, feld muss ausgefÃ¼llt werden -->
                    <!-- <input type="password"></input>
                    <input type="text"></input> -->
                    <input class="btn-login" type="submit" value="Next"></input>
                    <br>
                    <a href="" class="linkforgot">Find my Account</a>
                </form>
            </div>
        </div>
        <div class="accountcreation"><a href="">Create Account</a></div>
        <div class="productpalete">
            <h5>One Boogle Account for everything Boogle</h5>
            <img src="img\wlogostrip_230x17_2x.png" width="256px"/>
        </div>
    
    </div>
